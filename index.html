
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Aslbek.EXE - Mood Booster</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url("bg.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Courier New', monospace;
      color: #ffffff;
      overflow: hidden;
    }

    .loader {
      position: absolute;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      color: #00ffcc;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .content {
      display: none;
      padding: 40px;
      text-align: center;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #ff66cc;
      text-shadow: 0 0 10px #ff66cc;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #ffffff;
    }

    button {
      padding: 12px 24px;
      font-size: 1em;
      background: #6600cc;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 6px;
      box-shadow: 0 0 10px #9900ff;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    #messageBox {
      margin-top: 20px;
      font-size: 1.2em;
      color: #00ffff;
    }

    audio {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 300px;
    }
  </style>
</head>
<body>
  <div class="loader" id="loader">Загрузка Aslbek.EXE...</div>

  <div class="content" id="mainContent">
    <h1>Если грустно — загляни сюда. Здесь тебя ждут.</h1>
    <p>Ты не один ❤️</p>
    <button onclick="showMessage()">❤️ Баф настроения</button>
    <div id="messageBox"></div>
    <audio controls autoplay loop>
      <source src="orange.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    const phrases = [
      "Ты не один.",
      "Этот мир лучше с тобой.",
      "Ты сильнее, чем думаешь.",
      "Ты достоин счастья.",
      "Ты всё сможешь ❤️"
    ];

    function showMessage() {
      const random = phrases[Math.floor(Math.random() * phrases.length)];
      document.getElementById('messageBox').innerText = random;
    }

    setTimeout(() => {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
    }, 3000);
  </script>
</body>
</html>
